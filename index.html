<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
</head>
    <body>
<script language="JavaScript" type="text/javascript">
function kali(){
	var myForm = document.form1;
	var x=eval(myForm.x.value);
	var y=eval(myForm.y.value);
	var z = x * y;
	myForm.hasil.value = z;
}
function bagi(){
	var myForm = document.form1;
	var x=eval(myForm.x.value);
	var y=eval(myForm.y.value);
	var z = x / y;
	myForm.hasil.value = z;
}function tambah(){
	var myForm = document.form1;
	var x=eval(myForm.x.value);
	var y=eval(myForm.y.value);
	var z = x + y;
	myForm.hasil.value = z;
}
function kurang(){
	var myForm = document.form1;
	var x=eval(myForm.x.value);
	var y=eval(myForm.y.value);
	var z = x - y;
	myForm.hasil.value = z;
}

</script>
<body>
    <center>
        <h1>Kalkulator</h1>
    <form name="form1" action="#">
		<input type="text" name="x" /><p>
		<input type="text" name="y" /><p>
		<input type="text" name="hasil" disabled="true" style="font-size: 60pt; text-align: center;" /><p>
		<input type="button" value="*" onClick="kali()" />
		<input type="button" value="/" onClick="bagi()" />
        <input type="button" value="+" onClick="tambah()" />
		<input type="button" value="-" onClick="kurang()" />
		<input type="button" value="CLEAR" onClick="resetForm()" />
	</form></center>
</body>
</html>
